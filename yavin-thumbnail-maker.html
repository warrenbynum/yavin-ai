<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Yavin Thumbnail Maker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .thumbnail {
            width: 1200px;
            height: 630px;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        img {
            width: 140px;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.25));
        }
    </style>
</head>
<body>
    <div class="thumbnail">
        <img src="yavin-logo.png" alt="Yavin">
    </div>
</body>
</html>
